<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card blue-border">
    <!-- music-image -->
    <div class="music-image blue-border">

    </div>

    <div class="summary blue-border">
      <h1 class="bold-heading">Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!</p>
    </div>

    <div class="plan blue-border">
      <img src="/images/icon-music.svg">
      <div class="subplan">
        <h1 class="bold-heading" id="annual-plan">Annual Plan</h1>
        <p id="price">$59.99/year</p>
      </div>
      <p id="change"><a href="twitter.com">Change</a></p>
    </div>

    <div class="payment blue-border">
      <button class="proceed-to-payment">Proceed to Payment</butt>
      <button class="cancel-order">
        Cancel Order
      </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Uday
      Mehtani</a>.
</body>

</html>
